<section class="popover-page">
	<h2>Popover 弹出框</h2>
	<section>
		<h3>基础用法</h3>
		<p class="desc">Popover 的属性与 Tooltip 很类似，它们都是基于Vue-popper开发的，因此对于重复属性，请参考 Tooltip 的文档，在此文档中不做详尽解释。</p>
		<template>
			<el-popover ref="popover1" placement="top-start" title="标题" width="200" trigger="hover" content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
			</el-popover>

			<el-popover ref="popover2" placement="bottom" title="标题" width="200" trigger="click" content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
			</el-popover>

			<el-button v-popover:popover1>hover 激活</el-button>
			<el-button v-popover:popover2>click 激活</el-button>
			<el-popover placement="right" title="标题" width="200" trigger="focus" content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
				<el-button slot="reference">focus 激活</el-button>
			</el-popover>
		</template>
	</section>

	<section>
		<h3>嵌套信息</h3>
		<p class="desc">可以在 Popover 中嵌套多种类型信息，以下为嵌套表格的例子。</p>
		<template>
			<el-popover ref="popover1" placement="top-start" title="标题" width="200" trigger="hover" content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
			</el-popover>

			<el-popover ref="popover2" placement="bottom" title="标题" width="200" trigger="click" content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
			</el-popover>

			<el-button v-popover:popover1>hover 激活</el-button>
			<el-button v-popover:popover2>click 激活</el-button>
			<el-popover placement="right" title="标题" width="200" trigger="focus" content="这是一段内容,这是一段内容,这是一段内容,这是一段内容。">
				<el-button slot="reference">focus 激活</el-button>
			</el-popover>
		</template>
	</section>

	<section>
		<h3>嵌套操作</h3>
		<p class="desc">当然，你还可以嵌套操作，这相比 Dialog 更为轻量。</p>
		<template>
			<el-popover ref="popover5" placement="top" width="160" v-model="visible2">
				<p>这是一段内容这是一段内容确定删除吗？</p>
				<div style="text-align: right; margin: 0">
					<el-button size="mini" type="text" @click="visible2 = false">取消</el-button>
					<el-button type="primary" size="mini" @click="visible2 = false">确定</el-button>
				</div>
			</el-popover>

			<el-button v-popover:popover5>删除</el-button>
		</template>
	</section>
</section>
