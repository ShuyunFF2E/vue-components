<section class="pagination-page">
	<h2>Pagination 分页器</h2>

	<section class="demo-section">
		<h3>基础用法</h3>
		<div>
			<div class="block">
				<span class="demonstration">页数较少时的效果</span>
				<el-pagination layout="prev, pager, next" :total="50">
				</el-pagination>
			</div>
			<div class="block">
				<span class="demonstration">大于 7 页时的效果</span>
				<el-pagination layout="prev, pager, next" :total="1000">
				</el-pagination>
			</div>
		</div>
	</section>

	<section class="demo-section">
		<h3>小型分页</h3>
		<div>
			<div class="block">
				<el-pagination small layout="prev, pager, next" :total="50">
				</el-pagination>
			</div>
		</div>
	</section>

	<section class="demo-section">
		<h3>附加功能</h3>
		<div>
			<div class="block">
				<span class="demonstration">显示总数</span>
				<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page.sync="currentPage1" :page-size="100"
				 layout="total, prev, pager, next" :total="1000">
				</el-pagination>
			</div>
			<div class="block">
				<span class="demonstration">调整每页显示条数</span>
				<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page.sync="currentPage2" :page-sizes="[100, 200, 300, 400]"
				 :page-size="100" layout="sizes, prev, pager, next" :total="1000">
				</el-pagination>
			</div>
			<div class="block">
				<span class="demonstration">直接前往</span>
				<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page.sync="currentPage3" :page-size="100"
				 layout="prev, pager, next, jumper" :total="1000">
				</el-pagination>
			</div>
			<div class="block">
				<span class="demonstration">完整功能</span>
				<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage4" :page-sizes="[100, 200, 300, 400]"
				 :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="400">
				</el-pagination>
			</div>
		</div>
	</section>
</section>
