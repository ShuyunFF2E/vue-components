<section class="loading-page">
	<h2>Loading 加载</h2>

	<section class="demo-section">
		<h3>区域加载</h3>
		<p class="desc">在表格等容器中加载数据时显示。</p>
		<template>
			<el-table v-loading.body="loading" :data="tableData" style="width: 100%">
				<el-table-column prop="date" label="日期" width="180">
				</el-table-column>
				<el-table-column prop="name" label="姓名" width="180">
				</el-table-column>
				<el-table-column prop="address" label="地址">
				</el-table-column>
			</el-table>
		</template>
	</section>

	<section class="demo-section">
		<h3>整页加载</h3>
		<p class="desc">页面数据加载时显示。</p>
		<template>
			<el-button type="primary" @click="openFullScreen" v-loading.fullscreen.lock="fullscreenLoading">
				显示整页加载，3 秒后消失
			</el-button>
		</template>
	</section>

	<section class="demo-section">
		<h3>spinner 组件</h3>
		<p class="desc"></p>
		<template>
			<el-spinner stroke-color="#ff00ff"></el-spinner>
		</template>
	</section>
</section>
