<section class="timepicker-page">
	<h2>时间选择器</h2>

	<section class="demo-section">
		<h3>固定时间点</h3>
		<div>
			<el-time-select v-model="value1" :picker-options="opts" placeholder="选择时间">
			</el-time-select>
		</div>
	</section>

	<section class="demo-section">
		<h3>任意时间点</h3>
		<template>
			<el-time-picker v-model="value2" :picker-options="{
				selectableRange: '18:30:00 - 20:30:00'
				}" placeholder="任意时间点">
			</el-time-picker>
		</template>
	</section>
</section>
